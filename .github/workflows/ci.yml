name: CI TEST

on:
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Find changed test files
        id: find_changed_files
        uses: dorny/paths-filter@v2.1.0
        with:
          filters: |
            */*.*.spec.ts
          paths: ${{ github.event.pull_request.changed_files }}
      - run: npm ci
      - run: npm test -- --findRelatedTests ${{ steps.find_changed_files.outputs.paths }}
      - run: cat ${{ steps.find_changed_files.outputs.paths }}
